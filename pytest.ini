
[pytest]
markers =
    legacy: legacy v3 alignment tests (optional lane)
    v4: v4 workflow tests (default lane)
testpaths = tests
pythonpath = .
addopts = -m "v4 and not legacy" -q
filterwarnings = ignore::DeprecationWarning
norecursedirs =
    backend/tests backend/tests_integration scripts tests/_legacy
